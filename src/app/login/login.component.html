<div class="row container">
  <div class="col-lg-5">
    <form [formGroup]="loginForm" (submit)="login()">
      <div class="container">
        <label ><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="username" name="username" formControlName="username"
               [(ngModel)]="credentials.username">

        <label ><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password" name="password" formControlName="password"
               [(ngModel)]="credentials.password">

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>

  </div>
  <div class="col-lg-7">
    <div class="img-fluid">
      <img src="https://becreativesystem.com/wp-content/uploads/2017/09/inventory-management.png" alt="avatar" class="container">
    </div>

  </div>
</div>
